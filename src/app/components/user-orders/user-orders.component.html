<section class="user-orders" *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.userName; else noneSelected">
    <app-user-name [name]="vm.userName!"></app-user-name>
    <app-user-total [total]="vm.total"></app-user-total>

    <p *ngIf="(loadingDetails$ | async)">Loading user detailsâ€¦</p>
    <pre *ngIf="(details$ | async) as d">{{ d | json }}</pre>
  </ng-container>

  <ng-template #noneSelected>
    <p>No user selected yet.</p>
  </ng-template>
</section>
